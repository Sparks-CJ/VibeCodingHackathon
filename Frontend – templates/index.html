<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Journal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
<h1 class="text-center mb-4">📝 Mood Journal</h1>


<!-- Journal Form -->
<div class="card shadow p-4 mb-4">
<textarea id="entry" class="form-control mb-3" rows="3" placeholder="How are you feeling today?"></textarea>
<button class="btn btn-primary w-100" onclick="submitEntry()">Save Entry</button>
</div>


<!-- Chart -->
<div class="card shadow p-4 mb-4">
<h5 class="mb-3">Mood Trends</h5>
<canvas id="moodChart"></canvas>
</div>


<!-- Payment -->
<div class="card shadow p-4">
<h5 class="mb-3">Support the App 💙</h5>
<input type="text" id="phone" class="form-control mb-2" placeholder="Enter M-Pesa Phone Number">
<button class="btn btn-success w-100" onclick="pay()">Pay KES 50</button>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
